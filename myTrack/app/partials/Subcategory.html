<h2>Reminders</h2>
<div class="list-group">
    <a href="#" class="list-group-item active">
        Reminder Items:
    </a>
    <a href="#" class="list-group-item" ng-repeat="item in items">{{item.Title}} 
        <div>Frequency: {{item.Frequency}}</div>
        <div>Next Date: {{item.NextDate}}</div>
    </a>
</div>

<form>
    <ul class="form-style-1">
        <li><label>New Item Title <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="Title" ng-model="itemTitle" />&nbsp;</li>

        <li>
            <label>New Item Description</label>
            <textarea name="field5" id="field5" class="field-long field-textarea" placeholder="Description" ng-model="itemDescription"></textarea>
        </li>
        <li>
            <input type="text" name="field1" class="field-divided" placeholder="Status" ng-model="itemStatus" />&nbsp;
            <input type="text" name="field2" class="field-divided" placeholder="Frequency" ng-model="itemFrequency" />
        </li>
        <li>
            <input type="button" class="btn-default" value="Add Subcategory" ng-click="addItem()" />
        </li>
    </ul>
</form>
