<form>
    <ul class="form-style-1">
        <li>
            <label>Email <span class="required">*</span></label>
            <input type="text" name="field3" class="field-long" placeholder="Email" ng-model="username" /></li>
        <li>
            <label>Password <span class="required">*</span></label>
            <input type="password" name="field3" class="field-long" placeholder="Password" ng-model="password"/>
        </li>
        <li>
            <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
            <button type="submit" class="btn btn-success"><a href="#!/signUp">Sign Up!</a></button>
        </li>
    </ul>
</form>
