<div>
    <input type="button" class="btn-warning text-right" value="LOGOUT" ng-click="Logout()" /><br />
</div>

<div>
    <h2>Add Categories</h2>
    <input type="text" placeholder="categoryTitle" ng-model="categoryTitle" />
    <input type="text" placeholder="categoryDescription" ng-model="categoryDescription" />
    <input type="button" class="btn-default success" value="addCategory" ng-click="addCategory()" />
</div>

<div>
    <h2>Your Categories</h2>
    <dl>
        <span ng-repeat="category in categories">
            <dt>
                <a href="/#!/category/{{category.CatId}}" >Title: {{category.Title}}</a>
            </dt>
            <dd>Description: {{category.Description}}</dd>
            <dd>CatId: {{category.CatId}}</dd>
        </span>
    </dl>
    
</div>
