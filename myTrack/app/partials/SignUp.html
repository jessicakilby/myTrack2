<h2>Sign Up</h2>
<form>
    <ul class="form-style-1">
        <li>
            <label>Email <span class="required">*</span></label>
            <input type="text" name="field3" class="field-long" placeholder="Email" ng-model="Email" />
        </li>
        <li>
            <label>Password <span class="required">*</span></label>
            <input type="password" name="field3" class="field-long" placeholder="Password" ng-model="Password" />
        </li>
        <li>
            <label>Confirm Password <span class="required">*</span></label>
            <input type="password" name="field3" class="field-long" placeholder="Confirm Password" ng-model="ConfirmPassword" />
        </li>
        <li>
            <button type="submit" class="btn btn-default" ng-click="SignUp()">Sign Up</button>
        </li>
    </ul>
</form>
